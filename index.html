<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="gray clear">AC</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="operator orange">÷</button>

        <button class="digit dark">7</button>
        <button class="digit dark">8</button>
        <button class="digit dark">9</button>
        <button class="operator orange multiple">✕</button>

        <button class="digit dark">4</button>
        <button class="digit dark">5</button>
        <button class="digit dark">6</button>
        <button class="operator orange">-</button>

        <button class="digit dark">1</button>
        <button class="digit dark">2</button>
        <button class="digit dark">3</button>
        <button class="operator orange">+</button>

        <button class="digit dark wide">0</button>
        <button class="digit dark">.</button>
        <button class="equals orange">=</button>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
